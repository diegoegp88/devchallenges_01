<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Buttons</h1>
    <div class="container">
        <div class="container-1">
            <button class="default">Default</button>
            <button class="default hover focus">Default</button>
        </div>
        <div class="container-2">
            <button class="outline">Default</button>
            <button class="outline hover focus">Default</button>
        </div>
        <div class="container-3">
            <button class="text">Default</button>
            <button class="text hover focus">Default</button>
        </div>
        <div class="container-4">
            <button class="disableShadow color-primary">Default</button>
        </div>
        <div class="container-5">
            <button class="disabled">Default</button>
            <button class="text-disabled">Default</button>
        </div>
        <div class="container-6">
            <button class="starIcon color-primary">
                <img src="img/carrito1.png" width="20px" height="20px" />
                <span>Default</span>
            </button>
            <button class="endIcon color-primary">
                <img src="img/carrito1.png" width="20px" height="20px"/>
                <span>Default</span>
            </button>
        </div>
        <div class="container-7">
            <button class="color-primary -sm">Default</button>
            <button class="color-primary -md">Default</button>
            <button class="color-primary -lg">Default</button>
        </div>
        <div class="container-8">
            <button class="color-default">Default</button>
            <button class="color-primary">Primary</button>
            <button class="color-secondary">Secondary</button>
            <button class="color-danger">Danger</button>
        </div>
        <div class="container-9">
            <button class="color-default hover focus">Default</button>
            <button class="color-primary hover focus">Primary</button>
            <button class="color-secondary hover focus">Secondary</button>
            <button class="color-danger hover focus">Danger</button>
        </div>
        
    </div>
    <div class="pie">
        <h2>Diego Exequiel Giardina</h2>
    </div>
</body>
</html>
